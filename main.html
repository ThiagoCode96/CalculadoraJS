<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/calculadora.js" ></script>
        <link rel="stylesheet" href="css/home.css">
        <title>Document</title>
    </head>
    <body>
            <header>
                <h1>calculadora</h1>
            </header>
            <main id="calculadora">
                
                <div id="wrapper">
                    <textarea disabled id="texto">test</textarea>
                    <button onclick="calc('%')">%</button>
                    <button onclick="calc('pow')">x²</button>
                    <button onclick="calc('square')">√</button>
                    <button onclick="calc('back')"><-</button>
                    <button onclick="calc(1)">1</button>
                    <button onclick="calc(2)">2</button>
                    <button onclick="calc(3)">3</button>
                    <button onclick="calc('/')">/</button>
                    <button onclick="calc(4)">4</button>
                    <button onclick="calc(5)">5</button>
                    <button onclick="calc(6)">6</button>
                    <button onclick="calc('-')"> - </button>
                    <button onclick="calc(7)">7</button>
                    <button onclick="calc(8)">8</button>
                    <button onclick="calc(9)">9</button>
                    <button onclick="calc('*')">*</button>

                    <button onclick="calc('c')">c</button>
                    <button onclick="calc(0)">0</button>
                    <button onclick="calc('+')">+</button>
                    <button onclick="calc('=')">=</button>
                    <button onclick="calc('log')">log</button>
                    <button onclick="calc('c_to_f')">ºc to ºf</button>
                    <button onclick="calc('f_to_c')">ºf to ºc</button>
                </div>
            </main>
            <footer></footer>
    </body>
</html>
